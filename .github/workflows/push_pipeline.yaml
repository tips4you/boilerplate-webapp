name: Push Main WF
on:
  push:
    branches:
      - main

jobs:
  my_custom_push_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Node.js 
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: npm install
